<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LINE 打卡系統（純網頁版）</title>
  <style>
    body {
      text-align: center;
      padding: 50px;
      font-family: sans-serif;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      background-color: #e0e0ff;
    }
    p {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>LINE 打卡系統（純網頁版）</h2>
  <input id="userIdInput" placeholder="casey" />
  <br />
  <button onclick="checkIn()">上班</button>
  <button onclick="checkOut()">下班</button>
  <button onclick="askLeave()">請假</button>
  <button onclick="query()">查詢</button>

  <p id="status"></p>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbyRYdoZi8eCZwltvM2-whR8GUQOPuV-_AMykwSx7eNwQ2AwRRHmdgCJlg-w0UBUXgUH/exec";

    function getUserId() {
      return document.getElementById("userIdInput").value.trim();
    }

    function sendToSheet(action) {
      const uid = getUserId();
      if (!uid) {
        document.getElementById("status").innerText = "請輸入 userId";
        return;
      }

      fetch(SHEET_URL, {
        method: "POST",
        body: JSON.stringify({ action: action, userId: uid }),
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("status").innerHTML = `✅ ${data}`;
        })
        .catch((err) => {
          document.getElementById("status").innerHTML = `❌ 發送失敗：${err}`;
        });
    }

    function checkIn() {
      sendToSheet("上班");
    }

    function checkOut() {
      sendToSheet("下班");
    }
