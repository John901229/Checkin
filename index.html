<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LINE 打卡系統（純網頁版）</title>
  <style>
    body { text-align: center; padding: 50px; font-family: sans-serif; }
    h1 { font-size: 24px; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    #status { margin-top: 30px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>LINE 打卡系統（純網頁版）</h1>
  <input type="text" id="uid" placeholder="請輸入你的 LINE userId" style="width: 250px; padding: 8px;" /><br />
  <button onclick="checkIn()">上班</button>
  <button onclick="checkOut()">下班</button>
  <button onclick="askLeave()">請假</button>
  <button onclick="query()">查詢</button>

  <p id="status"></p>

  <script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbwDUTIPEqgPBgthRsBX7DsKZLZaMU8kwEkMKxCQsosxS2vWkFcTsB-Cop8z1h8__sZT/exec";

    function getUid() {
      return document.getElementById("uid").value.trim();
    }

    function sendToSheet(action) {
      const uid = getUid();
      if (!uid) {
        document.getElementById("status").innerText = "請輸入 userId";
        return;
      }

      fetch(SHEET_URL, {
        method: "POST",
        body: JSON.stringify({ action: action, userId: uid }),
        headers: {
          "Content-Type": "application/json",
        },
      })
      .then((res) => res.text())
      .then((data) => {
        document.getElementById("status").innerText = "✅ " + data;
      })
      .catch((err) => {
        document.getElementById("status").innerText = "❌ 發送失敗：" + err;
      });
    }

    function checkIn() { sendToSheet("上班"); }
    function checkOut() { sendToSheet("下班"); }
    function askLeave() { sendToSheet("請假"); }
    function query() { sendToSheet("查詢"); }
  </script>
</body>
</html>
